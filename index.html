<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>importmap example</title>
    <link rel="stylesheet" href="https://1000ch.github.io/gh-pages.css/gh-pages.css">
    <script type="importmap">
      {
        "imports": {
          "x-marked": "https://unpkg.com/x-marked",
          "social-button": "https://unpkg.com/social-button"
        }
      }
    </script>
    <script defer src="https://unpkg.com/github-corner"></script>
    <script type="module">
      import XMarked from 'x-marked';
      import { TwitterButton } from 'social-button';

      customElements.define('x-marked', XMarked);
      customElements.define('twitter-button', TwitterButton);
    </script>
  </head>
  <body>
    <github-corner>
      <a href="https://github.com/allstarschh/importmap">GitHub</a>
    </github-corner>
    <x-marked highlight class="container">
